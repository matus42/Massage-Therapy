{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-4">
    <h2>Edit Booking</h2>
    <p class="weekend">Please do not book for the current day or on weekends.</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
{% endblock %}

{% block extras %}
    <script src="{% static 'js/edit_booking.js' %}"></script>
{% endblock %}
