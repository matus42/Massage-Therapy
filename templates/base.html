<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <title>Massage Therapy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  </head>
  <body class="d-flex flex-column h-100 main-bg">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Massage Therapy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="{% url 'home' %}" aria-current="page">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="{% url 'book_appointment' %}">Booking</a>
          <a class="nav-link disabled" href="#">Disabled</a>
          {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'account_logout' %}" aria-current="{% if request.path == logout_url %}{% endif %}">Logout</a>
          {% else %}
            <a class="nav-link" href="{% url 'account_signup' %}" aria-current="{% if request.path == signup_url %}{% endif %}">Register</a>
            <a class="nav-link" href="{% url 'account_login' %}" aria-current="{% if request.path == login_url %}{% endif %}">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
      {% if user.is_authenticated %}
        <p class="text-end m-3">You are logged in as {{ user }}</p>
      {% else %}
        <p class="text-end m-3">You are not logged in</p>
      {% endif %}
      {% block content %}
        <!-- Content Goes here -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-3 bg-light text-dark">
      <div class="container text-center">
        <p>Made by Me</p>
        <p>
          Follow us: <i class="fab fa-facebook-square"></i> <i class="fab fa-twitter-square"></i> <i class="fab fa-instagram-square"></i> <i class="fab fa-youtube-square"></i>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
