{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-md mt-4">
    <div class="card custom-card">
        {% if about_content.image %}
        <img class="card-img-top" src="{{ about_content.image.url }}" alt="{{ about_content.name }}" class="img-fluid">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ about_content.name }}</h5>
            <p class="card-text">{{ about_content.description|safe }}</p>
        </div>
    </div>
</div>
{% endblock %}
